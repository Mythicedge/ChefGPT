        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
    applicationId "com.example.recipetestapp"
    minSdkVersion 23
    targetSdkVersion flutter.targetSdkVersion
    versionCode project.hasProperty('flutterVersionCode') ? project.flutterVersionCode.toInteger() : 1
    versionName project.hasProperty('flutterVersionName') ? project.flutterVersionName : '1.0.0'
}


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
